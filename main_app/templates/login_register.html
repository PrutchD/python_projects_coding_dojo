<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    {%load static%}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="d-flex justify-content-between border-bottom border-dark px-5 py-2 text-white">
        
        <h3 class="mr-5 h3">Start Rockin with Us!</h3>
        <div class="row">
            <a class="mr-5" href="/"><u>My Kitchen Isn't Rockin' Today</u></a>
        </div>
                
    </header>
    <div class="container  background mt-4  d-flex justify-content-center pt-5 img">
        <div class="container mx-auto pr-5 pl-5 pt-5">
            <h1 class="d-flex justify-content-center mb-3 h1_shaddow">Register</h1>
    
            <form action="/register" method="post">
                {% csrf_token %}
    
                <div class="form-group d-flex justify-content-between ml-5 mr-5">
                    <label class="label_log_reg" for="first_name">First Name</label>
                    <input type="text" name="first_name" id="">
                </div>
    
                <div class="form-group d-flex justify-content-between ml-5 mr-5 pt-2">
                    <label class="label_log_reg" for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="">
                </div>
    
                <div class="form-group d-flex justify-content-between ml-5 mr-5 pt-2">
                    <label class="label_log_reg" for="email">Email</label>
                    <input type="text" name="email" id="">
                </div>
    
                <div class="form-group d-flex justify-content-between ml-5 mr-5 pt-2">
                    <label class="label_log_reg" for="password">Password</label>
                    <input type="password" name="password" id="">
                </div>
    
                <div class="form-group d-flex justify-content-between ml-5 mr-5 pt-2">
                    <label class="label_log_reg" for="confirm_password">Confirm Password</label>
                    <input type="password" name="confirm_password" id="">
                </div>
                <div class="container d-flex justify-content-center pt-2">
                    <button class="button button-shaddow" type="submit">Register</button>
                </div>
    
                {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}    
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
                {% endif %}
    
            </form>
            
        </div>
    
        <div class="container mx-auto pr-5 pl-5 pt-5">
            <h1 class="d-flex justify-content-center h1_shaddow mb-3">Login</h1>
    
            <form action="/login" method="post">
                {% csrf_token %}
    
                <div class="form-group d-flex justify-content-between ml-5 mr-5">
                    <label class="label_log_reg" for="email">Email</label>
                    <input type="text" name="email" id="">
                </div>
    
                <div class="form-group d-flex justify-content-between ml-5 mr-5 pt-2">
                    <label class="label_log_reg" for="password">Password</label>
                    <input type="password" name="password" id="">
                </div>
    
                <div class="container d-flex justify-content-center">
                    <button class="button button-shaddow" type="submit">Login</button>
                </div>
    
            </form>
            
        </div>
    </div>
</body>
</html>
